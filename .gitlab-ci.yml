image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html ./docs/source ./docs/build
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - sphinx-build -b html ./docs/source ./docs/build
  artifacts:
    paths:
    - ./docs/build
  only:
  - master
